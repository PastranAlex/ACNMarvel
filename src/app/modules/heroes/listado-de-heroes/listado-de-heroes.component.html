<h1 class="text-center">{{title}}</h1>
<div class="container">
  <div class="row">
    <form (ngSubmit)="submitSearch()">
      <div class="form-group col-xs-12">
        <input type="text" [(ngModel)]="searchString" name="searchString" class="form-control" id="search" placeholder="Búsqueda de super-héroe">
      </div>
    </form>
  </div>
  <div class="row">
    <div *ngFor="let heroe of heroesService.heroes" class="hero-entry col-3 m-2">
        <a [routerLink]="'/heroes/' + heroe.id" class="hero-entry" [style.border-color]="heroesService['group_colors'][heroe.teamColor]" [style.background-image]="'url(' + heroe.thumbnail.path + '.' + heroe.thumbnail.extension + ')'">
          <span>{{heroe.name}}</span>
        </a>
    </div>
  </div>
  <div class="row">
    <div class="paginator col-xs-12">
      <a class="paginator-prev mousePointer" (click)="prevPage()" *ngIf="heroesService.page > 0">Prev</a>
      Página {{heroesService.page + 1}} de {{heroesService.total}}
      <a class="paginator-next mousePointer" (click)="nextPage()" *ngIf="heroesService.page < heroesService.total - 1">Next</a>
    </div>
  </div>
</div>
